<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Swipe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="shadow">
    <main>
      <section>
        <div class="white-bkg"></div>
        <header>
          <img src="tinder-logo.webp" alt="Tinder logo">
        </header>

        <div class="cards">
          <article>
            <img src="Imagenes/2.webp" alt="Alex, brown hair man, 25 years old" />
            <h2>Alex <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="Imagenes/1.webp" alt="Leila, redhead, 25 years old" />
            <h2>Leila <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <span>
            No hay mas personas cerca de ti... <br />
            Vuelve a intentarlo m√°s tarde
          </span>
        </div>

        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
  </div>
</body>
</html>
